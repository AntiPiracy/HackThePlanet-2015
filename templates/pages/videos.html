{% extends 'layouts/main.html' %}
{% block title %}vid_names{% endblock %}
{% block content %}

<div class="container-fluid">

	{% for name in vid_names: %}
		<div class="col-md-6">
			<a href="{{ url_for('watch') }}?video={{ vid_name }}">
				<img src="/static/thumbnails/{{ vid_name }}.png" class="img-rounded center-block">
			</a>
		</div>
	{% endfor %}

</div>

{% endblock %}
